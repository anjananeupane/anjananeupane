<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes on Block-Level and Inline Elements</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            border: 2px solid blue;
            margin: 10px;
        }
        main {
            padding: 40px;
            border: 2px solid blue;
            margin: 10px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 2px solid blue;
            margin: 10px;
        }
        .intro {
            margin-bottom: 20px;
            border: 2px solid blue;
            margin: 10px;
        }
        section {
            border: 2px solid blue;
            margin: 10px;
        }
        p {
            border: 2px solid blue;
            margin: 10px;
        }
        h1 {
            border: 2px solid blue;
            margin: 10px;
        }
        section h1 {
            display: inline;
            margin-right: 10px;
        }
        a {
            color: #1a73e8;
            text-decoration: none;
            border: 1px solid red;
        }
        a:hover {
            text-decoration: underline;
        }
        span {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <header>
        <h1>Header Section</h1>
    </header>
    <main>
        <div class="container">
            <div class="intro">
                <p>Welcome to our website. This is the introduction section.</p>
            </div>
            <section>
                <h1>Section Heading</h1>
                <p>This is a paragraph inside a section.</p>
                <a href="#">Read more</a>
            </section>
        </div>
    </main>
    <footer>
        <h1>Footer Section</h1>
    </footer>
</body>
</html>
